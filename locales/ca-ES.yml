_landing:
  _hero:
    description: "Misskey és una plataforma de xarxes socials descentralitzades i de codi obert."
    gettingStarted: "Comença a..."
  _keyFeatures:
    _open:
      title: "Lliure"
      description: "Misskey és una aplicació de codi obert i qualsevol pot fer-lo servir lliurement."
    _federated:
      title: "Federat"
      description: "Misskey incorpora un protocol descentralitzat, que connecta servidors de diferents comunitats."
    _powerful:
      title: "Potent"
      description: "Misskey té una varietat de funcions a escala de producció i pot ser personalitzat a molts nivells. És la millor solució per a grups grans i petits."
  _introduction:
    title: "Misskeyで作ろう"
    description: "Misskeyを使えば、面倒な実装を行うことなく、簡単に独自のプラットフォームを構築可能です。あなたがMisskeyを使って作ったサービスはあなただけのものなので、情報発信における既存プラットフォームへの依存リスクもありません。"
    tip: "Misskeyは「Webサービスそのもの」ではなく、マイクロブログサービスを作るための「基盤となるソフトウェア」です。Webサイトを作るのにWordPressといったソフトウェアを使うのと同じです。"
  _decenterized:
    title: "Misskey és {0}"
    description: "Misskey és un projecte lliure i obert, el que vol dir que qualsevol pot crear un servidor fent servir Misskey, i és per això que ja hi han molts servidors disponibles a internet. Altre característica important és que Misskey fa servir un protocol de comunicació anomenat {0}, això significa que es igual quin servidor escollís, pots interactuar amb usuaris d'altres servidors. Per això es diu descentralitzat i això el fa totalment diferent a altres serveis com Twitter, que es publica sota una mateixa adreça URL i per un únic operador. Els temes principals, els usuaris i els idiomes canvien d'un servidor a un altre i part de la diversió es trobar el servidor més adecuat a la teva manera de ser (per descomptat, crear el teu propi servidor també es divertit)."
    activityPub: "ActivityPub"
  _useCases:
    title: "こんな使い方ができます"
    single: "情報収集・情報発信のための自分専用のサーバー"
    official: "会社の広報アカウントを設置する専用のサーバー"
    community: "同じ関心をもつユーザー向けのコミュニティサーバー"
    inHouse: "社内SNSとしてのプライベートサーバー"
  _free:
    title: "Misskeyはずっと無料でオープン"
    description: "Misskeyは2014年の開発当初から、そしてこれから未来も、プログラムのソースコードが公開されているオープンソースソフトウェア(OSS)です。また、誰でも無料で・自由にソースコードを利用可能です。MisskeyがOSSであり続けられるのは皆様からの支援のおかげです。"
  _features:
    _root:
      title: "Funcions principals"
      description: "Misskey té una gamma molt ampla de característiques, tant generals com especials. Algunes són."
    _note:
      title: "Notes"
      description: "A Misskey les contribucions dels usuaris es diuen \"notes\". Pots citar altres notes i adjuntar imatges, vídeos, àudios o qualsevol altre arxiu."
    _federation:
      title: "Federació"
      description: "Fa servir ActivityPub, un protocol distribuït de codi obert, que li permet interactuar amb altres programes que suportin ActivityPub i també altres servidors Misskey."
    _reaction:
      title: "Reaccions"
      description: "Pots afegir \"reaccions\" a les teves notes, això et permetrà expressar i comunicar les teves emocions de forma fàcil i senzilla."
    _customEmojis:
      title: "Emojis personalitzats"
      description: "És possible crear emojis personalitzats per al servidor i fer-los servir en diferents parts de Misskey."
    _channel:
      title: "Canal"
      description: "Creant un canal et permet crear una comunitat dintre del servidor amb un tema en comú."
    _antenna:
      title: "Antena"
      description: "Pots crear línies de temps que continguin només notes que continguin determinades paraules."
    _drive:
      title: "Disc"
      description: "Hi ha una interfície per poder gestionar els arxius que has pujat. Això permet organitzar les teves imatges favorites en carpetes i tornar-les a compartir."
    _2fa:
      title: "Autentificació de doble factor"
      description: "Admet un seguit de tecnologies per augmentar la seguretat dels comptes, amb autentificació de doble factor mitjançant contrasenyes d'un sol ús i mitjançant claus físiques."
    _charts:
      title: "Gràfics"
      description: "Misskey ve equipat amb un motor que et permet visualitzar l'ús del servidor i altres informacions."
    _branding:
      title: "Marca"
      description: "Personalitza el logotip, les icones i els temes del teu servidor per crear, fàcilment, la teva imatge de marca."
    _roles:
      title: "Rol"
      description: "Els rols permeten personalitzar els permisos de cada usuari. Els rols condicionals també es poden utilitzar per assignar automàticament rols als usuaris que coincideixen amb certs criteris. També es poden fer servir insígnies als rols per ajudar a monetitzar el teu servidor."
    _moderation:
      title: "Moderació"
      description: "Per defecte s'inclouen una sèrie de funcions de moderació per facilitar-ne la gestió del servidor."
    _privacy:
      title: "Privacitat"
      description: "Control flexible sobre l'abast de la publicació de continguts amb àmplies opcions de privacitat."
    _multiPurpose:
      title: "Un o tots"
      description: "Pot fer-se servir com a xarxa social per un gran nombre d'usuaris, o com servidor personal, fent-lo servir com el teu propi i potent punt de connexió amb el Fedivers."
    _monetization:
      title: "Monetització"
      description: "Per garantir la sostenibilitat de les operacions, també hi ha ajudes que permeten monetitzar el servidor, com la visualització d'anuncis."
    _oss:
      title: "Mi ♥️ OSS"
      description: "Misskey ha sigut i continuarà sent de codi obert, amb el codi font accessible per tothom gratuïtament. El projecte Misskey també suporta altres aplicacions OSS."
    _battleTested:
      title: "fiabilitat"
      description: "Misskey ha estat provat en entorns reals durant més d'una dècada i està orgullós de ser altament fiable."
  _featuresServer:
    _root:
      title: "Funcions del servidor"
      description: "Característiques d'implementacions darrere de Misskey."
    _easyInstall:
      title: "Instal·lació senzilla"
      description: "Pot instal·lar-se amb comandes senzilles i també pot gestionar-se amb serveis d'allotjament proporcionats per diferents empreses."
    _easySetup:
      title: "Senzill de configurar"
      description: "La instal·lació d'un servidor Misskey no requereix cap configuració complexa i pot estar operatiu immediatament. Per altra banda es poden realitzar configuracions més avançades que s'adaptin a les seves necessitats."
    _api:
      title: "API"
      description: "Totes les funcions de Misskey és poden fer servir mitjançant una API HTTP, això facilita la integració amb altres aplicacions. També és compatible amb connexions Webhook i WebSockets que permet rebre esdeveniments de Misskey en temps real."
    _relay:
      title: "Suport de repetidors"
      description: "Admet servidors repetidors, que transmeten la informació del Fediverse, fent que es pugui recopilar informació sense la necessitat de connectar-se manualment a un gran nombre de servidors."
    _nodejs:
      title: "Node.js al darrere"
      description: "Misskey fa servir Node.js pel darrere, el que fa que sigui ràpid i lleuger."
    _postgresql:
      title: "PostgreSQL"
      description: "La base de dades principal és PostgreSQL, que proporciona una gestió sòlida de les dades."
    _fullTextSearch:
      title: "全文検索"
      description: "PostgreSQLのほか、Meilisearchなどの全文検索エンジンを使用した全文検索を行うことができます。"
    _jobQueue:
      title: "Eficaç cua de feines"
      description: "Per gestionar la cua de feines es fa servir BullMQ, que permet que les tasques es processin ràpida i amb eficiència. A més l'inspector de Misskey, implementar de forma nativa al taulell de control, permet fer la gestió sense la necessitat de fer servir eines externes."
    _cdn:
      title: "Suport de CDN"
      description: "外部CDNによるリソースのキャッシュに対応しています。サーバーへのリクエストを減らすことで、負荷低減・コスト削減が可能です。"
    _ftt:
      title: "FTT"
      description: "Fan-out Timeline Technology(FTT)により、タイムラインをRedis上に構築しパフォーマンスを向上させることができます。"
    _rbt:
      title: "RBT"
      description: "Reactions Buffering Technology(RBT)により、リアクション情報をRedis上にキャッシュしパフォーマンスを向上させることができます。"
    _scalable:
      title: "スケーラブル"
      description: "プロセスのクラスタリング、複数サーバーによるロードバランス、データベースのレプリケーションに対応しており、ユーザーの増加にも対応できます。"
    _seo:
      title: "SEO"
      description: "一部のコンテンツのSSRを行い、検索エンジンへインデックスさせることができるほか、OGPに対応しているのでソーシャルメディア上で共有された際のプレビューも可能です。もちろん、インデックスされたくないシチュエーションではクローラーを拒否する設定も可能です。"
    _ml:
      title: "機械学習"
      description: "組み込みの機械学習機能を利用して、自動的にセンシティブなメディアのフィルタリングを行うなど、運用の負担を軽減することも可能です。"
    _sentry:
      title: "Sentryサポート"
      description: "Sentryによるサーバーのメトリクス収集に対応しているため、サーバーリソースの監視、ヘルスチェック、メンテナンスに役立てることができます。"
  _featuresClient:
    _root:
      title: "WebUI"
      description: "Misskeyに付属する高機能なWebフロントエンド(Misskey Web)の特徴を紹介。"
    _responsive:
      title: "レスポンシブUI"
      description: "UIは洗練された独自のデザインシステムを使用して設計され、デスクトップ・タブレット・スマートフォンそれぞれに最適な表示・動作となるように丁寧に実装されています。"
    _theme:
      title: "テーマ"
      description: "自分の好きな見た目でMisskeyを使えます。もちろんダークモードも完全サポート。自分で高度にテーマを作ることも可能です。"
    _mfm:
      title: "MFM"
      description: "ノートにはMFMと呼ばれるMisskey専用のマークアップ言語が使用できます。太字にする・リンクを挿入する・動きを付けるといった、テキストの装飾がシンプルな構文で表現できます。"
    _widgets:
      title: "ウィジェット"
      description: "様々な種類のウィジェットを自由に配置し、必要な情報に素早くアクセス。"
    _deck:
      title: "デッキUI"
      description: "デッキUIを使うと、UIをさらに深くカスタマイズ可能。自分だけのクライアントを作ることができます。"
    _embed:
      title: "他サイトへの埋め込み"
      description: "ノート、タイムラインなどを外部のサイトに埋め込んで表示可能です。"
    _realtimeMode:
      title: "リアルタイムモード"
      description: "サーバーとWebsocket接続することで、タイムラインなどのコンテンツをリアルタイムで受信することができます。"
    _pushNotification:
      title: "プッシュ通知"
      description: "プッシュ通知に対応しているため、リアルタイムでサーバーからの通知を受け取ることができます。"
    _multiAccounts:
      title: "マルチアカウント対応"
      description: "複数のアカウントを簡単に切り替えて使用可能です。"
    _watermark:
      title: "ウォーターマーク付与機能"
      description: "投稿する画像にウォーターマークを自動で付与して、簡単にクレジット情報を残すことができます。ウォーターマークは自由にカスタマイズ可能です。"
    _imageEditing:
      title: "画像加工機能"
      description: "画像にエフェクトを追加し、カラーグレーディングを行ったり、様々なクリエイティブな表現を行うことが可能です。"
    _achievements:
      title: "実績"
      description: "Misskeyの機能を体験するモチベーションになり、オンボーディングに役立ちます。"
    _plugin:
      title: "プラグイン"
      description: "セキュアなAiScriptを用いたプラグインをインストールして、クライアントの機能を拡張可能です。"
    _settingsManagement:
      title: "柔軟な設定管理"
      description: "アカウントごとに任意のクライアント設定を上書きできるほか、複数のデバイス間で設定を共有・同期することができます。さらに、設定情報は自動バックアップ可能です。"
    _pwa:
      title: "PWA"
      description: "Misskey WebはProgressive Web Apps(PWA)に準拠していて、デバイス上でネイティブアプリのように動作させることが可能です。"
    _i18n:
      title: "多言語対応"
      description: "クライアントを様々な言語で利用可能です。"
  _featuresUpcoming:
