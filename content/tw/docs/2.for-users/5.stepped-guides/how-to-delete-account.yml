    title: "智慧型手機"
    steps:
      - 
        title: "開啟設定"
        image: "sp/1.png"
        description: |
          開啟 Misskey，點選螢幕左下方的「≡」按鈕，然後在出現的功能表中點選「設定」。
      - 
        title: "點擊「其他」"
        image: "sp/2.png"
        description: |
          在「設定」類別中找到「其他」，然後點選它。
      - 
        title: "點擊「刪除帳號請求」"
        image: "sp/3.png"
        description: |
          點擊並開啟「停用帳戶」，確認注意事項後，點擊「刪除帳號請求」。
      - 
        title: "輸入密碼"
        image: "sp/4.png"
        description: |
          由於這是重要操作，系統會要求你輸入登入該帳號時所使用的密碼以進行確認。
      - 
        title: "帳號刪除申請完成"
        image: "sp/5.png"
        description: |
          顯示此畫面即表示帳號刪除申請已完成。點擊「知道了」後，將會從 Misskey 伺服器登出。
