    title: "iOS / iPadOS"
    description: |
      Usa Safari cuando utilices la PWA en iOS o iPadOS.

      Antes de empezar, asegúrese de que el sistema operativo de su dispositivo está actualizado. Si no lo está, por favor actualice su sistema siguiendo las instrucciones [aquí](https://support.apple.com/en-us/ios/update).
    steps:
      - 
        title: "Abre el servidor Misskey que desees convertir en una PWA"
        image: "ios/sp_0.png"
        description: |
          Accede al servidor Misskey que quieras instalar en tu dispositivo e inicia sesión.
      - 
        title: "Pulse el botón \"Compartir\" y abre el menú"
        image: "ios/sp_1.png"
        description: |
          Pulsa el botón ︙ en la esquina superior derecha mientras cualquier página del servidor Misskey está abierta.
      - 
        title: "Pulsa \"Añadir a pantalla de inicio\"."
        image: "ios/sp_2.png"
        description: |
          Desplázate por la lista de opciones y pulsa Añadir a la pantalla de inicio.

          Después de esto, es posible que se te pida que permitas el envío de notificaciones, así que sigue las instrucciones en pantalla y permítelas si es necesario.

          Si no aparece "Añadir a pantalla de inicio", es posible que el elemento de configuración esté oculto. Para que aparezca, desplázate hasta el final de la lista, ve a "Editar acciones" y añade el elemento "Añadir a la pantalla de inicio". Para más información, consulta [la página de soporte de Apple](https://support.apple.com/ja-jp/guide/iphone/iph42ab2f3a7/ios).
      - 
        title: "Comprueba tu pantalla de inicio"
        image: "ios/sp_3.png"
        description: |
          Tras unos instantes, el icono del servidor o un icono de Misskey se añadirá a la pantalla de inicio.

