    title: "Smartphone"
    steps:
      - 
        title: "Einstellungen"
        image: "sp/1.png"
        description: |
          Öffne Misskey, tippe auf die Schaltfläche „≡“ unten rechts auf dem Bildschirm und dann auf „Einstellungen“ im angezeigten Menü.
      - 
        title: "Tippe auf „Sonstiges“"
        image: "sp/2.png"
        description: |
          Suche in der Kategorie Einstellungen die Option "Sicherheit" und tippe darauf.
      - 
        title: "Tippe auf „Kontolöschung anfordern“"
        image: "sp/3.png"
        description: |
          Tippe auf „Konto schließen“, prüfe die Hinweise und tippe auf „Kontolöschung beantragen“.
      - 
        title: "Passwort eingeben"
        image: "sp/4.png"
        description: |
          Gebe bei sicherheitsrelevanten Einstellungen das Passwort ein, mit dem du dich zur Bestätigung bei deinem Konto anmeldest.
      - 
        title: "Antrag auf Kontolöschung abgeschlossen"
        image: "sp/5.png"
        description: |
          Wenn dieser Bildschirm erscheint, ist die Anfrage zum Löschen des Kontos abgeschlossen. Tippe „Okay“, um dich vom Misskey-Server abzumelden.
