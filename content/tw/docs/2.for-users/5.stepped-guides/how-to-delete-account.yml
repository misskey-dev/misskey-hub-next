title: "如何刪除帳戶"
description: "瞭解如何刪除 Misskey 帳戶。"
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  如果你因不再需要使用 Misskey 帳號而想刪除帳號，本頁將介紹以下內容：

  - 刪除帳號時的注意事項
  - 刪除帳號的方法

  :::danger

  稍後會有更詳細的說明：**一旦刪除帳號，將會影響日後重新使用 Misskey（再次註冊）。**
  請務必慎重刪除帳號。

  :::

  ## 刪除帳號時的注意事項
  刪除帳號後，將會發生以下情況：

  - 無法再登入該帳號
  - 資料的刪除會在一段時間內逐步進行
  - 相同的 ID 將永遠無法再次使用

  以下將逐項說明。

  ### 無法再登入該帳號
  一旦刪除帳號，就無法再次登入該帳號。 **也沒有「誤刪後復原」等功能。** 請特別注意。

  ### 資料的刪除會在一段時間內逐步進行
  刪除資料是一項負載非常高的操作。因此，為了不影響其他使用者的正常使用，系統會在一段時間內逐步刪除資料。

  請注意，刪除帳號並不代表所有資料會在同一時間立刻被刪除。

  ### 相同的 ID 將永遠無法再次使用
  由於與聯邦處理機制的相容性限制，目前一旦取得過的 ID（`@someone@misskey.example.com` 中的 `@someone` 部分）**將永遠無法再次使用。**

  因此，在同一台伺服器上無法再次以相同的 ID 註冊帳號，**請務必留意。**

  ---------------

  在充分理解以上所有內容後，若仍需刪除帳號，請從下方選擇您所使用的裝置類型，並依指示刪除帳號。
