body: |
  Wie du Misskey Web zu einer PWA-App machen kannst; Dies ist die empfohlene Methode, um Misskey auf deinem Smartphone zu nutzen.

  ## Was ist eine PWA?

  PWA steht für Progressive Web App und ermöglicht es, Webseiten wie Apps zu behandeln. Misskey unterstützt PWA standardmäßig.

  Hier zeigen wir dir, wie du PWA je nach Betriebssystem deines Geräts einrichtest. Wähle dein Betriebssystem aus und folge den Anweisungen!
guides:
  - 
    _AUTOSELECT_TYPE_: "OS_ANDROID"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "Android (Google Chrome)"
    description: |
      Wenn du PWA auf einem Android-Gerät verwenden möchtest, empfehlen wir Google Chrome.

      Hier erklären wir dir, wie du die Einstellungen mit Google Chrome vornimmst.
    steps:
      - 
        title: "Öffne den Misskey-Server, den du als PWA verwenden möchtest"
        image: "android/sp_0.png"
        description: |
          Rufe den Misskey-Server auf, den du als PWA auf deinem Gerät installieren möchtest, und melde dich an.
      - 
        title: "Öffne das Menü für die erweiterten Einstellungen"
        image: "android/sp_1.png"
        description: |
          Lass eine beliebige Seite des Misskey-Servers geöffnet und tippe auf die Schaltfläche „︙” oben rechts.
      - 
        title: "Tippe auf \"Zum Startbildschirm hinzufügen” oder \"App installieren”."
        image: "android/sp_2.png"
        description: |
          Tippe im Menü auf „Zum Startbildschirm hinzufügen” oder „App installieren” und folge den Anweisungen im angezeigten Dialog.
      - 
        title: "Prüfe deinen Startbildschirm."
        image: "android/sp_3.png"
        description: |
          Nach kurzer Zeit wird ein Server- oder Misskey-Symbol auf deinem Startbildschirm hinzugefügt.

          Wenn du dieses Symbol antippst, wird Misskey im App-Modus gestartet.
  - 
    _AUTOSELECT_TYPE_: "OS_IOS"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "iOS / iPadOS"
    description: |
      Wenn du PWA auf einem iOS- oder iPadOS-Gerät verwenden möchtest, nutze Safari

      Bevor du beginnst, stelle sicher, dass das Betriebssystem auf deinem Gerät auf dem neuesten Stand ist. Falls nicht, aktualisiere es anhand dieser Anleitung: [hier](https://support.apple.com/ja-jp/ios/update).
    steps:
      - 
        title: "Öffne den Misskey-Server, den du als PWA verwenden möchtest."
        image: "ios/sp_0.png"
        description: |
          Rufe den Misskey-Server auf, den du als PWA auf deinem Gerät installieren möchtest, und melde dich an.
      - 
        title: "Tippe auf die Schaltfläche „Teilen”, um sie zu öffnen."
        image: "ios/sp_1.png"
        description: |
          Lass eine beliebige Seite des Misskey-Servers geöffnet und tippe auf die Schaltfläche „Teilen” in der Menüleiste.
      - 
        title: "Tippe auf „Zum Startbildschirm hinzufügen”"
        image: "ios/sp_2.png"
        description: |
          Scrolle in der Optionsliste nach unten und tippe auf „Zum Startbildschirm hinzufügen”.

          Du wirst möglicherweise um die Erlaubnis zur Benachrichtigung gebeten. Folge den Anweisungen auf dem Bildschirm und erlaube es bei Bedarf.

          Falls „Zum Startbildschirm hinzufügen” nicht angezeigt wird, könnte die Option ausgeblendet sein. Scrolle bis ganz nach unten in der Liste und füge die Option „Zum Startbildschirm hinzufügen” über „Aktionen bearbeiten” hinzu. Weitere Informationen findest du auf der [Apple-Supportseite](https://support.apple.com/ja-jp/guide/iphone/iph42ab2f3a7/ios).

      - 
        title: "Prüfe deinen Startbildschirm"
        image: "ios/sp_3.png"
        description: |
          Nach kurzer Zeit wird ein Server- oder Misskey-Symbol auf deinem Startbildschirm hinzugefügt.

          Wenn du dieses Symbol antippst, wird Misskey im App-Modus gestartet.
