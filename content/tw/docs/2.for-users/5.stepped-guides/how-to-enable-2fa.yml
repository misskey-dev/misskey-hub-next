title: "設置兩步驟驗證的方法（一次性密碼）"
description: "本節說明如何為 Misskey 帳戶設定一次性密碼，以提高安全性。"
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  設定兩步驗證可降低帳戶被入侵的風險，並加強安全性。 您可以在此瞭解如何設定一次性密碼。
guides:
  - 
    _AUTOSELECT_TYPE_: "HARD_SMARTPHONE"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "智慧型手機"
    steps:
      - 
        title: "下載兩步驗證應用程式"
        description: |
          在開始操作之前，請安裝用於生成兩步驟驗證一次性密碼的應用程序。以下是一些例子：

          - Google Authenticator: [Google Play](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2) [App Store](https://apps.apple.com/app/google-authenticator/id388497605)
          - FreeOTP: [Google Play](https://play.google.com/store/apps/details?id=org.fedorahosted.freeotp) [App Store](https://apps.apple.com/app/freeotp-authenticator/id872559395)
      - 
        title: "開啟設定"
        image: "sp/1.png"
        description: |
          開啟 Misskey，點選螢幕左下方的「≡」按鈕，然後在出現的功能表中點選「設定」。
      - 
        title: "點選安全性"
        image: "sp/2.png"
        description: |
          在「設定」類別中找到「安全性」，然後點選它
      - 
        title: "點選「開始設定驗證應用程式」"
        image: "sp/3.png"
        description: |
          在「雙因素驗證」的「驗證應用程式」下，點選「開始設定驗證應用程式」。
      - 
        title: "輸入密碼"
        image: "sp/4.png"
        description: |
          對於安全相關的設定，請輸入您登入帳號時使用的密碼以進行確認。
      - 
        title: "開始設定認證應用程式"
        image: "sp/8.png"
        description: |
          系統將產生用於設定兩步驟驗證應用程式的代碼。請使用以下其中一種方式進行設定。

          ### 在目前使用的裝置上設定兩步驟驗證應用程式

          點擊「啟動應用程式」按鈕。若沒有顯示此按鈕，**點擊二維碼即可啟動應用程式。**

          :::tip

          若無法啟動，請確認兩步驟驗證應用程式是否已正確安裝。

          :::

          ### 在其他裝置上設定已安裝的兩步驟驗證應用程式

          開啟兩步驟驗證應用程式，並依照應用程式的指示進行一次性密碼的新註冊。此時，請掃描畫面上顯示的二維碼。
      - 
        title: "複製由驗證應用程式產生的代碼"
        image: "sp/9.png"
        description: |
          在接下來的 Misskey 設定步驟中，為了確認驗證應用程式是否已正確設定，系統會要求你輸入由應用程式產生的一次性密碼。

          請依照應用程式的指示，記住或先行複製一次性密碼。

          :::warning

          一次性密碼會很快失效（約 30 秒），請特別留意。

          :::
      - 
        title: "輸入一次性密碼"
        image: "sp/6.png"
        description: |
          輸入剛才的一次性密碼，然後點擊「繼續」。
      - 
        title: "下載備用驗證碼"
        image: "sp/7.png"
        description: |
          **兩步驟驗證已設定完成。**

          最後，系統會產生可在無法使用兩步驟驗證時使用的「備用驗證碼」，請務必在結束前先行下載。

          :::warning

          備用驗證碼是在無法使用一次性密碼時，用於登入帳號的救援機制。

          若沒有此備用驗證碼，將無法登入帳號，請務必下載並妥善保存在安全的地方。

          此備用驗證碼在此之後將不會再次顯示。

          :::
  - 
    _AUTOSELECT_TYPE_: "HARD_PC"
    title: "PC"
    steps:
      - 
        title: "下載兩步驗證應用程式"
        description: |
          在開始操作之前，請先在您的智慧型手機等裝置上安裝可產生兩步驟驗證一次性密碼的應用程式。以下是一些範例：

