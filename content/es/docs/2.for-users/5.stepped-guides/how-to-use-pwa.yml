    title: "Android (Google Chrome)"
    description: |
      Recomendamos utilizar Google Chrome para utilizar PWA en Android.

      Veamos cómo configurarlo con Google Chrome.
    steps:
      - 
        title: "Abre el servidor Misskey que desees convertir en una PWA"
        image: "android/sp_0.png"
        description: |
          Accede al servidor Misskey que quieras instalar en tu dispositivo e inicia sesión.
      - 
        title: "Abre configuración"
        image: "android/sp_1.png"
        description: |
          Pulsa el botón ︙ en la esquina superior derecha mientras cualquier página del servidor Misskey está abierta.
      - 
        title: "Pulsa \"Añadir a la pantalla de inicio\" o \"Instalar App\""
        image: "android/sp_2.png"
        description: |
          Pulsa "Añadir a la pantalla de inicio" o "Instalar aplicación" en el menú y sigue las instrucciones del cuadro de diálogo.
