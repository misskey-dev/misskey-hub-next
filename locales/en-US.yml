_landing:
  _hero:
    description: "Misskey is free and open-source software for creating social networking services."
    gettingStarted: "Get Started"
  _keyFeatures:
    _open:
      title: "Open"
      description: "Misskey is open source. Anyone can freely create and operate their own Misskey server at no cost."
    _federated:
      title: "Federated"
      description: "Because Misskey implements a decentralized protocol, it serves as a gateway to the federated social network, the Fediverse."
    _powerful:
      title: "Powerful"
      description: "Misskey comes with a variety of production-level features and is highly customizable. It's the optimal solution, whether for a large number of users or a small group."
  _introduction:
    title: "Create with Misskey"
    description: "Misskey allows you to easily build your own unique platform without any complex implementation. Since the service you create is entirely your own, there's no risk of depending on existing platforms for your online presence."
    tip: "Misskey isn't a web service in itself, but rather the foundational software for creating one, much like using WordPress to build a website."
  _decenterized:
    title: "A powerful platform for connecting to the Fediverse"
    description: "Misskey implements {0}, a protocol for decentralized services, allowing you to easily build a platform connected to the Fediverse‚Äîa network of federated social media. Whether you want to create a public social network, a personal hub for following other servers, or a dedicated server for broadcasting your content to the Fediverse, Misskey has you covered."
    activityPub: "ActivityPub"
  _useCases:
    title: "Use Cases"
    single: "A personal server for gathering and sharing information."
    official: "A dedicated server for a company's promotional account."
    community: "A community server for users with shared interests."
    inHouse: "A private server for internal company social networking."
  _free:
    title: "Misskey is, and always will be, free and open"
    description: "From its inception in 2014 and into the future, Misskey is and will remain open-source software (OSS). Its source code is publicly available for anyone to use, modify, and distribute freely. Misskey continues to be OSS thanks to the support of our community."
  _features:
    _root:
      title: "Features"
      description: "An introduction to Misskey's features and functions."
    _note:
      title: "Notes"
      description: "User posts are called 'Notes'. You can quote other notes, attach images, videos, audio, or any other file, and even create polls."
    _federation:
      title: "Federation"
      description: "Implementing the open, decentralized protocol ActivityPub allows you to interact not just with other Misskey servers, but with any software that supports it."
    _reaction:
      title: "Reactions"
      description: "Easily express yourself by adding 'Reactions' to notes."
    _customEmojis:
      title: "Custom Emojis"
      description: "Create your own server-specific emojis for use anywhere on Misskey."
    _channel:
      title: "Channels"
      description: "Create channels to build communities around specific topics within your server."
    _antenna:
      title: "Antennas"
      description: "Create timelines that collect only notes containing specific keywords."
    _drive:
      title: "Drive"
      description: "Manage your uploaded files with a dedicated interface. Easily organize your favorite images into folders and share them again."
    _2fa:
      title: "Multi-Factor Authentication"
      description: "Enhance your account security with support for multi-factor authentication using one-time passwords and passkeys with physical security keys."
    _charts:
      title: "Charts"
      description: "Misskey comes with a built-in chart engine, making it easy to visualize server usage statistics."
    _branding:
      title: "Branding"
      description: "Easily brand your server by customizing its logo, icons, themes, and more."
    _roles:
      title: "Roles"
      description: "Use Roles to finely tune user permissions. With Conditional Roles, you can automatically assign roles to users who meet specific criteria. You can also set badges for roles, helping to monetize your server."
    _moderation:
      title: "Moderation"
      description: "Comes standard with a comprehensive suite of moderation tools to help you run your server. It's fully integrated into the web UI for seamless operation."
    _privacy:
      title: "Privacy"
      description: "Take control of your content's visibility with a rich set of privacy settings."
    _multiPurpose:
      title: "For One, or For Many"
      description: "Misskey works great as a large social network, but it's also perfect for personal use. It can be your own powerful hub connected to the Fediverse."
    _monetization:
      title: "Monetization"
      description: "Features like ad display are available to help monetize your server, enabling sustainable operation."
    _oss:
      title: "Mi ‚ù§Ô∏è OSS"
      description: "Misskey is and always will be open source, with its code freely available to everyone. The Misskey Project also actively supports other open-source software projects."
    _battleTested:
      title: "Battle-Tested"
      description: "Having been in real-world use for over a decade, Misskey is battle-tested and we're confident in its high reliability."
  _featuresServer:
    _root:
      title: "Server Features"
      description: "An overview of Misskey's backend features."
    _easyInstall:
      title: "Easy Installation"
      description: "Install with a simple command, or use a managed hosting service to save on administrative overhead."
    _easySetup:
      title: "Simple Setup"
      description: "Setting up a Misskey server requires no complex configuration. Simply follow the wizard for an optimal setup and start running your server right away. Advanced settings are also available for specific needs."
    _api:
      title: "API"
      description: "All of Misskey's functions are accessible via an HTTP API, making integration with other applications easy. It also supports Webhooks and WebSocket connections for receiving real-time events."
    _relay:
      title: "Relay Support"
      description: "Support for relay servers, which forward activity across the Fediverse, allows you to discover content without manually connecting to numerous other servers."
    _nodejs:
      title: "Node.js Backend"
      description: "Misskey uses a Node.js backend, ensuring fast and lightweight performance."
    _postgresql:
      title: "PostgreSQL"
      description: "Utilizes PostgreSQL as the main database for robust data management."
    _fullTextSearch:
      title: "Full-Text Search"
      description: "Perform full-text searches using PostgreSQL's built-in capabilities or external engines like Meilisearch."
    _jobQueue:
      title: "Efficient Job Queue"
      description: "Employs BullMQ for its job queue, efficiently processing tasks across multiple workers. A native inspector integrated into the control panel allows for management without external tools."
    _cdn:
      title: "CDN Support"
      description: "Supports resource caching via external CDNs, reducing server load and cutting costs."
    _ftt:
      title: "FTT"
      description: "Fan-out Timeline Technology (FTT) builds timelines on Redis to improve performance."
    _rbt:
      title: "RBT"
      description: "Reactions Buffering Technology (RBT) caches reaction data on Redis to improve performance."
    _scalable:
      title: "Scalable"
      description: "Designed to scale with user growth through process clustering, multi-server load balancing, and database replication."
    _seo:
      title: "SEO"
      description: "Server-side rendering (SSR) for certain content ensures indexability by search engines. OGP support provides rich previews when shared on social media. Of course, you can also configure your server to block crawlers if you prefer not to be indexed."
    _ml:
      title: "Machine Learning"
      description: "Leverage built-in machine learning features to automatically filter sensitive media, reducing the moderation workload."
    _sentry:
      title: "Sentry Support"
      description: "Supports metrics collection with Sentry, helping you monitor server resources, perform health checks, and simplify maintenance."
  _featuresClient:
    _root:
      title: "Web UI"
      description: "An introduction to Misskey Web, the powerful web frontend included with Misskey."
    _responsive:
      title: "Responsive UI"
      description: "The UI is built on a sophisticated, proprietary design system and is carefully crafted to provide an optimal experience on desktops, tablets, and smartphones."
    _theme:
      title: "Themes"
      description: "Use Misskey with a look and feel you love. Full dark mode support is included, and you can even create your own advanced themes."
    _mfm:
      title: "MFM"
      description: "Use MFM (Misskey Flavored Markdown), a special markup language, in your notes. Decorate your text with bolding, links, animations, and more using a simple syntax."
    _widgets:
      title: "Widgets"
      description: "Freely arrange various types of widgets to get quick access to the information you need."
    _deck:
      title: "Deck UI"
      description: "The Deck UI allows for even deeper customization. Build your own unique client experience."
    _embed:
      title: "Embeds"
      description: "Embed and display notes, timelines, and more on external websites."
    _realtimeMode:
      title: "Real-time Mode"
      description: "„Çµ„Éº„Éê„Éº„Å®WebsocketÊé•Á∂ö„Åô„Çã„Åì„Å®„Åß„ÄÅ„Çø„Ç§„É†„É©„Ç§„É≥„Å™„Å©„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Çí„É™„Ç¢„É´„Çø„Ç§„É†„ÅßÂèó‰ø°„Åô„Çã„Åì„Å®„Åå„Åß„Åç„Åæ„Åô„ÄÇ"
    _pushNotification:
      title: "Push Notifications"
      description: "Receive real-time alerts from your server with support for push notifications."
    _multiAccounts:
      title: "Multiple Accounts"
      description: "Easily switch between and use multiple accounts."
    _watermark:
      title: "Watermarking"
      description: "Automatically add a customizable watermark to your images to easily credit your work."
    _imageEditing:
      title: "Image Editing"
      description: "Add effects, perform color grading, and apply various other creative edits to your images."
    _achievements:
      title: "Achievements"
      description: "Serves as a motivation to explore Misskey's features and aids in user onboarding."
    _plugin:
      title: "Plugins"
      description: "Extend the client's functionality by installing plugins written in the secure AiScript language."
    _settingsManagement:
      title: "Flexible Settings Management"
      description: "Override any client setting on a per-account basis, and share and sync settings across multiple devices. Plus, your settings can be backed up automatically."
    _pwa:
      title: "PWA"
      description: "Misskey Web is a Progressive Web App (PWA), allowing it to run like a native app on your device."
    _i18n:
      title: "Internationalization"
      description: "The client is available in a wide variety of languages."
  _featuresUpcoming:
