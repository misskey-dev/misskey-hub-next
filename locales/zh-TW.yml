    _multiAccounts:
      title: "支援多帳戶功能"
      description: "可以輕鬆切換並使用多個帳戶。"
    _watermark:
      title: "浮水印添加功能"
      description: "可以自動在投稿的圖片上加上浮水印，輕鬆留下版權或授權資訊。浮水印也可以自由客製化。"
    _imageEditing:
      title: "影像編輯功能"
      description: "可以在圖片上添加特效、進行色彩調整，並實現各種創意表現。"
    _achievements:
