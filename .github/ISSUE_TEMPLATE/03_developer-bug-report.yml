name: ğŸ› [For developers] Bug Report
description: Create a report to help us improve
labels: ["bug?"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for your report! 
        First, in order to avoid duplicate Issues, please search to see if the problem you found has already been reported.

        **IMPORTANT NOTE**: This program is designed to run on the infrastructure used by the Misskey Project and is not intended to be used in other environments. 
        Failure to work in other environments (e.g., your server or hosting service) is not likely to be addressed.

  - type: textarea
    attributes:
      label: ğŸ’¡ Summary
      description: Tell us what the bug is
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ¥° Expected Behavior
      description: Tell us what should happen
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ¤¬ Actual Behavior
      description: |
        Tell us what happens instead of the expected behavior.
        Please include errors from the developer console and/or server log files if you have access to them.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ“ Steps to Reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: false

  - type: textarea
    attributes:
      label: ğŸ’» Environment
      description: |
        Please provide information about the environment where the issue occurred.
        You can use `npx nuxi info` to fill this section.

        Example:
          * Model and OS of the device(s): MacBook Pro (14inch, 2021), macOS Ventura 13.4
          * Browser: Chrome 113.0.5672.126
      value: |
        * Model and OS of the device(s):
        * Browser:
      render: markdown
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Do you want to address this bug yourself?
      options:
        - label: Yes, I will patch the bug myself and send a pull request
