title: "アカウントを削除する方法"
description: "Misskeyのアカウントを削除する方法をご紹介します。"
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  Misskeyのアカウントが必要なくなったなどで、アカウントを削除したい方もおられると思います。このページでは、

  - アカウント削除に際しての注意点
  - アカウント削除の方法

  についてご紹介します。

  :::danger

  後ほど詳しくご紹介しますが、**アカウントを削除すると、Misskeyの利用を再開する（再度登録し直す）際にまで影響がおよびます。**
  アカウントの削除はくれぐれも慎重に行ってください。

  :::

  ## アカウント削除に際しての注意点
  アカウントを削除すると、次のことが起こります：

  - アカウントにログインできなくなります
  - データの削除は時間をかけて行われます
  - 同じIDは二度と使えなくなります

  一つずつ説明します。

  ### アカウントにログインできなくなります
  アカウント削除を実施すると、そのアカウントに再度ログインすることはできなくなります。 **間違えて削除した際の復旧機能などはありません。** ご注意ください。

  ### データの削除は時間をかけて行われます
  データの削除は非常に負荷のかかる操作です。そのため、他のユーザーの利用に支障をきたさないように、データの削除は時間をかけて行われます。

  アカウント削除と同時にすべてのデータが削除されるわけではありませんのでご注意ください。

  ### 同じIDは二度と使えなくなります
  連合処理との兼ね合い上、現時点では、一度取得したID（`@someone@misskey.example.com` の `@someone` の部分）は**二度と使えなくなります。**

  同じサーバー上において再度同じIDでアカウントを取得することは出来なくなりますので、**十分ご注意ください。**

  ---------------

  以上すべてをご理解の上で、それでもアカウントを削除する必要がある方は、以下からお使いの機器タイプを選択し、アカウント削除を行ってください。
guides:
  - 
    _AUTOSELECT_TYPE_: "HARD_SMARTPHONE"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "スマートフォン"
    steps:
      - 
        title: "設定を開く"
        image: "sp/1.png"
        description: |
          Misskeyを開き、画面右下の「≡」ボタンをタップ、でてきたメニューの「設定」をタップします。
      - 
        title: "「その他」をタップ"
        image: "sp/2.png"
        description: |
          設定カテゴリの中から「その他」を見つけてタップします。
      - 
        title: "「アカウント削除をリクエスト」をタップ"
        image: "sp/3.png"
        description: |
          「アカウントを閉鎖する」をタップして開き、注意事項を確認の上「アカウント削除をリクエスト」をタップします。
      - 
        title: "パスワードを入力"
        image: "sp/4.png"
        description: |
          重要な操作のため、確認のために、お使いのアカウントにログインする際に使用しているパスワードを入力します。
      - 
        title: "アカウント削除の申請完了"
        image: "sp/5.png"
        description: |
          この画面が表示されたらアカウント削除の申請は完了です。「わかった」をタップすると、Misskeyサーバーからログアウトします。
  - 
    _AUTOSELECT_TYPE_: "HARD_PC"
    title: "PC"
    steps:
      - 
        title: "設定を開く"
        image: "pc/2.png"
        description: |
          「設定」を開き、少しスクロールすると見える「その他」をクリックします。
      - 
        title: "「アカウント削除をリクエスト」をクリック"
        image: "pc/3.png"
        description: |
          「アカウントを閉鎖する」をタップして開き、注意事項を確認の上「アカウント削除をリクエスト」をタップします。
      - 
        title: "パスワードを入力"
        image: "pc/4.png"
        description: |
          重要な操作のため、確認のために、お使いのアカウントにログインする際に使用しているパスワードを入力します。
      - 
        title: "アカウント削除の申請完了"
        image: "pc/5.png"
        description: |
          この画面が表示されたらアカウント削除の申請は完了です。「わかった」をタップすると、Misskeyサーバーからログアウトします。
