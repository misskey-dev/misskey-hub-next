_landing:
  _hero:
    description: "¡Misskey es una plataforma de redes sociales código abierto y descentralizada que es libre para siempre!"
    gettingStarted: "Empezar"
  _keyFeatures:
    _open:
      title: "Libre"
      description: "Misskey es software de código abierto, y cualquier persona puede utilizarlo sin restricciones."
    _federated:
      title: "Federado"
      description: "Misskey es una plataforma descentralizada, por lo que las comunidades en diferentes servidores pueden conectar entre sí."
    _powerful:
      title: "Poderoso"
      description: "Misskey tiene una variedad de características de nivel de producción y puede ser finamente personalizado. Es la mejor solución para grupos grandes y pequeños."
  _introduction:
    title: "Creemos con Misskey"
    description: "Con Misskey, puedes crear fácilmente tu propia plataforma sin necesidad de realizar complicadas implementaciones. El servicio que crees con Misskey será exclusivamente tuyo, por lo que no correrás el riesgo de depender de plataformas existentes para la difusión de información."
    tip: "Misskey no es un «servicio web en sí mismo», sino un «software base» para crear servicios de microblogging. Es similar a utilizar software como WordPress para crear un sitio web."
  _decenterized:
    title: "Misskey es una plataforma {0}."
    description: "Misskey es solo una plataforma para que los propietarios de servidores creen sus propias instancias de Misskey, y todas pueden comunicarse entre sí! Hay instancias grandes para las masas, instancias más pequeñas para grupos, fandoms y subculturas, e incluso instancias solo para individuos y sus amigos. ¿Quieres tener aún más control? Puedes crear tu propia instancia en tu servidor con facilidad, cortando los lazos con cualquier gran empresa que quiera espiarte y vender tus datos. Misskey se trata de comunidad y compartir, no de corporaciones y alta tecnología. ¿Tienes amigos que no están en Misskey? No hay problema. Debido a que Misskey está en el Fediverso ({0}), puedes interactuar con personas en otras plataformas como Mastodon, PixelFed, PeerTube y más."
    activityPub: "ActivityPub"
  _useCases:
    title: "Se puede utilizar de esta manera."
    single: "Servidor propio para la recopilación y difusión de información."
    official: "Servidor dedicado para la creación de una cuenta de relaciones públicas de la empresa."
    community: "Servidor para una comunidad para personas con intereses comunes."
    inHouse: "Servidor privado como red social interna de una empresa"
  _free:
    title: "Misskey siempre ha sido gratuito y abierto."
    description: "Misskey es un software de código abierto (OSS) desde su desarrollo inicial en 2014 y seguirá siéndolo en el futuro. El código fuente del programa está disponible públicamente. Además, cualquiera puede utilizar el código fuente de forma gratuita y libre. Misskey puede seguir siendo un OSS gracias al apoyo de todos ustedes."
  _features:
    _root:
      title: "Características clave"
      description: "Misskey ofrece una amplia variedad de características únicas! Aquí hay algunas destacadas."
    _note:
      title: "Notas"
      description: "En Misskey, los posts de los usuarios se llaman 'Notas'. Responde, cita, añade emojis personalizados, texto animado, advertencias de contenido, adjunta múltiples imágenes, videos, GIFs, clips de audio o cualquier otra cosa!"
    _federation:
      title: "Federación"
      description: "¿No estás en Misskey? No hay problema. No solo pueden las instancias de Misskey comunicarse entre sí, sino que también puedes hacer amigos con personas en otras redes como Mastodon y Pixelfed!"
    _reaction:
      title: "Reacciones"
      description: "Puedes agregar reacciones con emojis a cualquier publicación! Ya no estás limitado por un botón de me gusta, muestra a todos exactamente cómo te sientes con solo un toque."
    _customEmojis:
      title: "Emojis personalizados"
      description: "Es posible crear emojis de servidor originales para usarlos en varias partes de Misskey."
    _channel:
      title: "Canales"
      description: "Crear un canal te permite crear una comunidad dentro del servidor con un tema común."
    _antenna:
      title: "Antenas"
      description: "Puedes crear líneas de tiempos que contengan solo notas que contengan determinadas palabras."
    _drive:
      title: "Drive"
      description: "¿Odias no poder encontrar algo que subiste? Con Drive, obtienes almacenamiento en la nube organizado y eficiente directamente en tu red social!"
    _2fa:
      title: "Autenticación de doble factor"
      description: "Admite una serie de tecnologías para aumentar la seguridad de las cuentas, con autenticación multifactor mediante contraseñas de un solo uso y autenticación mediante claves físicas."
    _charts:
      title: "Gráficas"
      description: "Para aquellos que necesitan verlo todo, Misskey cuenta con estadísticas en tiempo real para que tanto usuarios como administradores puedan ver qué está sucediendo en su instancia."
    _branding:
      title: "Marca"
      description: "Personaliza el logotipo, los iconos y los temas de tu servidor para crear, fácilmente, tu imagen de marca."
    _roles:
      title: "Roles"
      description: "Los roles permiten personalizar los permisos de cada usuario. Los roles condicionales también se pueden utilizar para asignar automáticamente roles a los usuarios que coincidan con los criterios. También puedes establecer insignias para los roles para ayudar a monetizar tu servidor."
    _moderation:
      title: "Moderación"
      description: "Se incluyen de serie una serie de funciones de moderación para facilitar la gestión del servidor."
    _privacy:
      title: "Privacidad"
      description: "Control flexible sobre el alcance de la publicación de contenidos con amplias opciones de privacidad."
    _multiPurpose:
      title: "Solo o juntos"
      description: "Puede utilizarse como red social para un gran número de usuarios, o como servidor personal, convirtiéndolo en tu propio y potente centro de conexión con el Fediverso."
    _monetization:
      title: "Monetización"
      description: "Para garantizar la sostenibilidad de las operaciones, también hay disponibles funciones que ayudan a monetizar el servidor, como la visualización de anuncios."
    _oss:
      title: "Mi ❤️ OSS"
      description: "Misskey ha sido y seguirá siendo de código abierto, y el código fuente está a disposición de todo el mundo, de forma gratuita. El proyecto Misskey también apoya activamente otros OSS."
    _battleTested:
      title: "Confiabilidad"
      description: "Misskey ha sido utilizado en entornos reales (probado en batalla) durante más de una década y se enorgullece de ser altamente fiable."
  _featuresServer:
    _root:
      title: "Características del lado del servidor"
      description: "Características de la implementación back-end detrás de Misskey."
    _easyInstall:
      title: "Fácil de instalar"
      description: "Puede instalarse con sencillos comandos y también puede gestionarse con servicios de alojamiento proporcionados por diversas empresas."
    _easySetup:
      title: "Fácil de instalar"
      description: "La instalación de un servidor Misskey no requiere ninguna configuración compleja y puede estar operativo inmediatamente. Por otro lado, se pueden realizar configuraciones avanzadas que se adapten a sus necesidades."
    _api:
      title: "API"
      description: "Todas las funciones de Misskey pueden ser operadas a través de una API HTTP, por lo que es fácil de integrar con otras aplicaciones. Además, también es compatible con conexiones Webhook y WebSocket, por lo que puede recibir eventos de Misskey en tiempo real."
    _relay:
      title: "Soporte de Relays"
      description: "Admite conexiones a servidores de retransmisión que retransmiten la actividad en el Fediverso, de modo que se puede recopilar información sin tener que conectarse manualmente a un gran número de servidores."
    _nodejs:
      title: "Node.js Backend"
      description: "Misskey utiliza Node.js como backend, por lo que es rápido y ligero."
    _postgresql:
      title: "PostgreSQL"
      description: "La base de datos principal es PostgreSQL, que proporciona una sólida gestión de datos."
    _fullTextSearch:
      title: "Búsqueda de texto completo"
      description: "Además de PostgreSQL, es posible realizar búsquedas de texto completo utilizando motores de búsqueda de texto completo como Meilisearch."
    _jobQueue:
      title: "Cola de trabajos muy eficaz"
      description: "BullMQ se utiliza para la cola de trabajos, permitiendo que las tareas sean procesadas eficientemente en múltiples servidores. Además, el Inspector de Misskey implementado de forma nativa está integrado en el panel de control y se puede gestionar sin tener que depender de herramientas externas."
    _cdn:
      title: "Compatibilidad con CDN"
      description: "Admite el almacenamiento en caché de recursos mediante CDN externas. Al reducir el número de peticiones al servidor, pueden reducirse la carga y los costes."
    _ftt:
      title: "FTT"
      description: "La tecnología Fan-out Timeline (FTT) permite construir líneas de tiempo en Redis para mejorar el rendimiento."
    _rbt:
      title: "RBT"
      description: "Reactions Buffering Technology (RBT) permite almacenar en caché la información de las reacciones en Redis para mejorar el rendimiento."
    _scalable:
      title: "Escalable"
      description: "Admite la agrupación de procesos, el equilibrio de carga con varios servidores, la replicación de bases de datos y puede dar cabida a un número creciente de usuarios."
    _seo:
      title: "SEO"
      description: "Además de poder realizar SSR en parte del contenido y indexarlo en los motores de búsqueda, también es compatible con OGP, lo que permite previsualizar el contenido cuando se comparte en redes sociales. Por supuesto, también es posible configurar el rechazo de rastreadores en situaciones en las que no se desea que el contenido sea indexado."
    _ml:
      title: "Aprendizaje automático"
      description: "Las funciones integradas de aprendizaje automático también pueden utilizarse para reducir las cargas operativas, por ejemplo filtrando automáticamente los medios sensibles."
    _sentry:
      title: "Soporte para Sentry"
      description: "Sentry permite la recopilación de métricas del servidor para ayudar a supervisar, comprobar el estado y mantener los recursos del servidor."
  _featuresClient:
    _root:
      title: "WebUI"
      description: "Cuenta con un sofisticado front-end web (Misskey Web) que viene con Misskey."
    _responsive:
      title: "Interfaz de usuario adaptable"
      description: "La interfaz de usuario se diseña mediante un sofisticado sistema de diseño propio y se implementa cuidadosamente para optimizar la visualización y el comportamiento de cada ordenador de sobremesa, tableta y smartphone."
    _theme:
      title: "Temas"
      description: "Puedes utilizar Misskey con el aspecto que desees. Por supuesto, el modo oscuro es totalmente compatible. También puedes crear tus propios temas avanzados."
    _mfm:
      title: "MFM"
      description: "Para las notas existe un lenguaje de marcado específico de Misskey, denominado MFM. La decoración del texto, como negritas, inserción de enlaces y adición de movimiento, puede expresarse mediante una sintaxis sencilla."
    _widgets:
      title: "Widgets"
      description: "Coloca libremente varios tipos de widgets para acceder rápidamente a la información que necesitas."
    _deck:
      title: "Deck UI"
      description: "Con el deck UI, la interfaz de usuario puede personalizarse aún más. Puedes crear tu propio cliente único."
    _embed:
      title: "Incrustación en otros sitios web"
      description: "Las notas, líneas de tiempo, etc. pueden incrustarse y mostrarse en sitios web externos."
    _realtimeMode:
      title: "Modo en tiempo real"
      description: "サーバーとWebsocket接続することで、タイムラインなどのコンテンツをリアルタイムで受信することができます。"
    _pushNotification:
      title: "Notificaciones push"
      description: "Las notificaciones push son compatibles, por lo que puedes recibir notificaciones del servidor en tiempo real."
    _multiAccounts:
      title: "Soporte multicuenta"
      description: "Se puede alternar fácilmente entre varias cuentas."
    _watermark:
      title: "Marca de agua"
      description: "Puedes añadir automáticamente una marca de agua a las imágenes que publiques y dejar fácilmente una información para identificarte como autor. La marca de agua se puede personalizar como quieras."
    _imageEditing:
      title: "Edición de imagen"
      description: "Añade efectos, realiza ajustes de color y aplica otras ediciones creativas a tus imágenes."
    _achievements:
      title: "Logros"
      description: "Sirve como motivación para explorar las funciones de Misskey y ayuda a la incorporación de los usuarios."
    _plugin:
      title: "Plugins"
      description: "La funcionalidad del cliente puede ampliarse instalando plug-ins mediante AiScript seguro."
    _settingsManagement:
      title: "Gestión flexible de la configuración"
      description: "Cualquier configuración del cliente puede anularse por cuenta, y los ajustes pueden compartirse y sincronizarse entre varios dispositivos. Además, se pueden realizar copias de seguridad automáticas de la información de configuración."
    _pwa:
      title: "PWA"
      description: "Misskey Web es compatible con Progressive Web Apps (PWA) y puede funcionar como una aplicación nativa en el dispositivo."
    _i18n:
      title: "Soporte Multilingüe"
      description: "Los clientes están disponibles en varios idiomas."
  _featuresUpcoming:
    _root:
      title: "Próximamente"
      description: "Funciones previstas para el futuro."
    _jwt:
      title: "Certificados JWT"
      description: "La autenticación sin estado mediante JSON Web Token (JWT) se implementa para una validación de solicitudes más segura y rápida."
    _newBackend:
      title: "Back-end más ligero"
      description: "Se está desarrollando un back-end completamente nuevo para permitir un funcionamiento más rápido y ligero."
    _vueVapor:
      title: "Compatibilidad con Vue Vapor"
      description: "Es compatible con la nueva estrategia de compilación del framework Vue empleada en el front-end, lo que permite una interfaz de usuario web más ligera."
  _getStarted:
