title: "设置两步验证的方法（一次性密码）"
description: "本文将说明如何为 Misskey 账号设置一次性密码，以提升账号安全性。"
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  启用两步验证后，可以降低账号被入侵的风险并提升安全性。以下将介绍一次性密码的设置方法。
guides:
  - 
    _AUTOSELECT_TYPE_: "HARD_SMARTPHONE"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "智能手机"
    steps:
      - 
        title: "下载两步验证应用"
        description: |
          开始操作前，请先安装用于生成两步验证一次性密码的应用。以下是一些示例：

          - Google Authenticator: [Google Play](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2) [App Store](https://apps.apple.com/app/google-authenticator/id388497605)
          - FreeOTP: [Google Play](https://play.google.com/store/apps/details?id=org.fedorahosted.freeotp) [App Store](https://apps.apple.com/app/freeotp-authenticator/id872559395)
      - 
        title: "打开“设置”"
        image: "sp/1.png"
        description: |
          打开 Misskey，点按画面左下角的“≡”按钮，然后在弹出的菜单中点按“设置”。
      - 
        title: "点按“安全”"
        image: "sp/2.png"
        description: |
          在设置分类中找到“安全”，并点按它。
      - 
        title: "点按“开始设置验证器”"
        image: "sp/3.png"
        description: |
          在“双因素认证”中的“验证器”下，点按“开始设置验证器”。
      - 
        title: "输入密码"
        image: "sp/4.png"
        description: |
          由于这是与安全相关的设置，系统会要求您输入用于登录该账号的密码以供确认。
      - 
        title: "开始设置验证器"
        image: "sp/8.png"
        description: |
          系统将生成用于设置两步验证应用的代码。请使用以下其中一种方式进行设置。

          ### 在当前设备上设置两步验证应用

          点按“启动应用”按钮。若未显示此按钮，**点按二维码即可启动应用。**

          :::tip

          若无法启动，请确认两步验证应用是否已正确安装。

          :::

          ### 在另一台已安装两步验证应用的设备上进行设置

          打开两步验证应用，并按照应用的指示新建一次性密码。此时，请扫描画面上显示的二维码。
      - 
        title: "复制验证器生成的一次性密码"
        image: "sp/9.png"
        description: |
          在接下来的 Misskey 设置步骤中，为了确认验证器是否已正确设置，系统会要求您输入由应用生成的一次性密码。

          请按照应用的指示，记住或先行复制一次性密码。

          :::warning

          一次性密码会很快失效（约 30 秒），请特别留意。

          :::
      - 
        title: "输入一次性密码"
        image: "sp/6.png"
        description: |
          输入刚才的一次性密码，然后点按“继续”。
      - 
        title: "下载备用代码"
        image: "sp/7.png"
        description: |
          **两步验证已设置完成。**

          最后，系统还会生成在无法使用两步验证时可用的“备用代码”，请务必在结束前先下载。

          :::warning

          备用代码是在无法使用一次性密码时，用于登录账号的救援方式。

          如果没有这组代码，您将无法登录账号，因此请务必下载并妥善保存在安全的地方。

          这组代码此后将不会再次显示。

          :::
  - 
    _AUTOSELECT_TYPE_: "HARD_PC"
    title: "᠎PC(电脑)"
    steps:
      - 
        title: "下载两步验证应用"
        description: |
          开始操作前，请先在您的智能手机等设备上安装用于生成两步验证一次性密码的应用。以下是一些示例：

          - Google Authenticator: [Google Play](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2) [App Store](https://apps.apple.com/app/google-authenticator/id388497605)
          - FreeOTP: [Google Play](https://play.google.com/store/apps/details?id=org.fedorahosted.freeotp) [App Store](https://apps.apple.com/app/freeotp-authenticator/id872559395)

          :::tip

          虽然也有适用于电脑的一次性密码生成软件，但从便携性的角度考虑，建议使用智能手机上的应用。

          :::
      - 
        title: "打开“设置”"
        image: "pc/8.png"
        description: |
          依次进入“设置”→“安全”，在“双因素认证”中的“验证器”下，点按“开始设置验证器”。
