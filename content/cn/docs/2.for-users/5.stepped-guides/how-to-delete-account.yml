title: "删除账号的方法"
description: "介绍如何删除 Misskey 账号。"
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  如果您因不再需要使用 Misskey 账号而想删除账号，本页将介绍以下内容：

  - 删除账号时的注意事项
  - 删除账号的方法

  :::danger

  稍后会进一步说明：**删除账号会对日后重新使用 Misskey（重新注册）造成影响。**
  请务必慎重删除账号。

  :::

  ## 删除账号时的注意事项
  删除账号后，将会发生以下情况：

  - 无法再登录该账号
  - 数据删除需要一段时间才会完成
  - 相同的 ID 将永远无法再次使用

  以下将逐项说明。

  ### 无法再登录该账号
  一旦删除账号，就无法再次登录该账号。 **也没有“误删后恢复”等功能。** 请特别注意。

  ### 数据删除需要一段时间才会完成
  删除数据是一项负载很高的操作。为避免影响其他用户的正常使用，系统会在一段时间内逐步删除数据。

  请注意，删除账号并不意味着所有数据会立即被删除。

  ### 相同的 ID 将永远无法再次使用
  由于与联邦处理机制的兼容性限制，目前一旦取得过的 ID（`@someone@misskey.example.com` 中的 `@someone` 部分）**将永远无法再次使用。**

  因此，在同一台服务器上无法再次以相同的 ID 注册账号，**请务必留意。**

  ---------------

  在充分理解以上所有内容后，若仍需删除账号，请从下方选择您所使用的设备类型，并按说明删除账号。
guides:
  - 
    _AUTOSELECT_TYPE_: "HARD_SMARTPHONE"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "智能手机"
    steps:
      - 
        title: "打开“设置”"
        image: "sp/1.png"
        description: |
          打开 Misskey，点按画面左下角的“≡”按钮，然后在弹出的菜单中点按“设置”。
      - 
        title: "点按“其他”"
        image: "sp/2.png"
        description: |
          在设置分类中找到“其他”，并点按它。
      - 
        title: "点按“请求删除账户”"
        image: "sp/3.png"
        description: |
          点按并打开“永久注销账户”，确认注意事项后，点按“请求删除账户”。
      - 
        title: "输入密码"
        image: "sp/4.png"
        description: |
          由于这是重要操作，系统会要求你输入用于登录该账号的密码以供确认。
      - 
        title: "账号删除申请完成"
        image: "sp/5.png"
        description: |
          显示此画面即表示账号删除申请已完成。点按“知道了”后，将从 Misskey 服务器登出。
  - 
    _AUTOSELECT_TYPE_: "HARD_PC"
    title: "᠎PC(电脑)"
    steps:
      - 
        title: "打开“设置”"
        image: "pc/2.png"
        description: |
          打开“设置”，稍微向下滚动后，点击“其他”。
      - 
        title: "点击“请求删除账户”"
        image: "pc/3.png"
        description: |
          点击并打开“永久注销账户”，确认注意事项后，点击“请求删除账户”。
      - 
        title: "输入密码"
        image: "pc/4.png"
        description: |
          由于这是重要操作，系统会要求你输入用于登录该账号的密码以供确认。
      - 
        title: "账号删除申请完成"
        image: "pc/5.png"
        description: |
          显示此画面即表示账号删除申请已完成。点击“知道了”后，将从 Misskey 服务器登出。
