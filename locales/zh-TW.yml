_landing:
  _hero:
    description: "Misskey 是一個開源的去中心化社群網路平台。"
    gettingStarted: "入門"
  _keyFeatures:
    _open:
      title: "開放"
      description: "Misskey 是開放原始碼的軟體，任何人都可以自由使用。"
    _federated:
      title: "去中心化"
      description: "Misskey 採用去中心化協議，將不同伺服器的社群連結起來。"
    _powerful:
      title: "功能強大"
      description: "Misskey 具備了適合正式營運的各種功能，並且支援細部自訂。不論是大型社群還是小型團體，都能提供最適合的解決方案。"
  _introduction:
    title: "用 Misskey 來開發吧"
    description: "只要使用 Misskey，就能輕鬆打造專屬的平台，而不需要繁瑣的實作。你用 Misskey 建立的服務是只屬於你自己的，因此在資訊發佈上，就不需要再依賴現有的平台，也就沒有相關的風險了。"
    tip: "Misskey 並不是一個「網路服務本身」，而是用來建立微網誌服務的「基礎軟體」。就像製作網站時會使用像 WordPress 這樣的軟體一樣。"
  _decenterized:
    title: "Misskey 是{0}"
    description: "Misskey 是一個自由開放的項目，這意味著任何人都可以自由地使用 Misskey 建立伺服器，因此網路上已經出現了各種各樣的伺服器。另一個重要特點是，Misskey 實作了一種名為 {0} 的分散式通訊協議，這意味著無論您選擇哪台伺服器，都可以與其他伺服器上的使用者進行互動。這就是它被稱為去中心化的原因，也是它與 Twitter 等其他服務的根本不同之處。不同伺服器的主要話題、族群和語言各不相同，找到適合自己的伺服器也是樂趣之一（當然，建立自己的伺服器也很有趣）。"
    activityPub: "ActivityPub"
  _useCases:
    title: "有以下這些使用方式"
    single: "用來蒐集與發佈資訊的個人專用伺服器"
    official: "用來設置公司公關帳號的專用伺服器"
    community: "面向擁有相同興趣用戶的社群伺服器"
    inHouse: "作為公司內部社群使用的私人伺服器"
  _free:
    title: "Misskey 永遠都是免費且開放的"
    description: "Misskey 自 2014 年開發初期開始，到未來都會持續公開程式原始碼，是一套開放原始碼軟體（OSS）。而且，任何人都可以免費且自由地使用這些原始碼。Misskey 能持續成為 OSS，都是仰賴大家的支持與協助。"
  _features:
    _root:
      title: "主要功能"
      description: "Misskey 具有多種功能，既有一般功能，也有特殊功能。以下會介紹其中一部份。"
    _note:
      title: "貼文"
      description: "在 Misskey 上，使用者發表的內容被稱為「貼文」。您也可以引用其他貼文或附加圖片、影片、音訊和任何其他檔案。"
    _federation:
      title: "聯邦宇宙"
      description: "因為實做了 ActivityPub，一個開放的分散式協議，因此不僅可以連線至其他 Misskey 伺服器，還可以與其他支援 ActivityPub 的軟體平台相互連線。"
    _reaction:
      title: "反應"
      description: "您可以在貼文中加入「反應」，輕鬆表達和交流您的感受。"
    _customEmojis:
      title: "自訂表情符號"
      description: "可以製作伺服器專屬的原創表情符號，並可在 Misskey 的各個地方使用。"
    _channel:
      title: "頻道"
      description: "只要建立頻道，就可以在伺服器內打造以共同主題為中心的社群。"
    _antenna:
      title: "天線"
      description: "可以建立只收集包含特定關鍵字貼文的時間軸。"
    _drive:
      title: "雲端硬碟"
      description: "它有一個管理上傳檔案的介面。因此，您可以輕鬆地將您喜愛的圖片整理到資料夾中並再次分享。"
    _2fa:
      title: "多因素認證"
      description: "支援各種技術來提升帳號安全性，包括使用一次性密碼的多因素驗證以及使用實體金鑰的 Passkey 認證。"
    _charts:
      title: "圖表"
      description: "Misskey 內建圖表引擎，可輕鬆實現伺服器使用情況和其他資訊的視覺化。"
    _branding:
      title: "品牌宣傳"
      description: "可以自訂伺服器的標誌、圖示、主題等，輕鬆打造屬於自己的社群媒體品牌形象。"
    _roles:
      title: "角色"
      description: "透過使用角色，可以針對每位使用者細部調整權限。也可以利用條件式角色，自動將角色指派給符合特定條件的使用者。除此之外，還能為角色設定徽章，協助伺服器進行變現或贊助相關的運用。"
    _moderation:
      title: "審查"
      description: "內建完善的管理功能，協助伺服器營運更加順利。"
    _privacy:
      title: "隱私"
      description: "透過豐富的隱私設定，可以靈活控制內容的公開範圍。"
    _multiPurpose:
      title: "無論是一個人，還是大家一起"
      description: "它可作為大量使用者的社交網站，也可作為個人伺服器，成為您與聯邦宇宙聯繫的強大樞紐。"
    _monetization:
      title: "貨幣化"
      description: "提供了廣告顯示等幫助伺服器變現的功能，讓你能夠實現可持續的運營。"
    _oss:
      title: "Mi ❤️ OSS"
      description: "Misskey 一直以來都秉持開源精神，未來也將繼續如此，任何人都可以自由且免費地使用其原始碼。此外，Misskey Project 也積極支援其他開源軟體的發展。"
    _battleTested:
      title: "可靠性"
      description: "Misskey 已經在實際環境中運行超過 10 年，並且自信地擁有高度的可靠性（battle-tested，經過實戰測試）。"
  _featuresServer:
    _root:
      title: "伺服器功能"
      description: "支撐 Misskey 的後端實現特點。"
    _easyInstall:
      title: "安裝簡易"
      description: "除了可以使用簡單的命令進行安裝外，還可以利用各家公司提供的託管服務，從而省去管理上的麻煩。"
    _easySetup:
      title: "設定也很簡單"
      description: "Misskey 伺服器的設置不需要複雜的設定，可以立即開始運營。另一方面，根據需求也可以進行進階設定。"
    _api:
      title: "應用程式介面（API）"
      description: "Misskey 的所有功能都可以通過 HTTP API 進行操作，與其他應用程式的整合也十分容易。此外，Misskey 還支援 Webhook 和 WebSocket 連線，讓你可以即時接收來自 Misskey 的事件通知。"
    _relay:
      title: "支援中繼"
      description: "支援連線至中繼伺服器，這些伺服器會中繼聯邦宇宙中的活動，因此無需手動連線至大量伺服器即可收集資訊。"
    _nodejs:
      title: "Node.js 後端"
      description: "Misskey 在後端採用了 Node.js，執行速度快且輕巧。"
    _postgresql:
      title: "PostgreSQL"
      description: "主要資料庫為 PostgreSQL，可提供強大的資料管理功能。"
    _fullTextSearch:
      title: "全文檢索"
      description: "除了 PostgreSQL 之外，還可以使用 Meilisearch 等全文搜尋引擎來進行全文搜尋。"
    _jobQueue:
      title: "高效率的工作佇列"
      description: "Misskey 採用了 BullMQ 作為工作佇列，能夠在多個伺服器間高效處理任務。此外，Misskey 原生實現的檢查工具已經整合在控制面板中，無需依賴外部工具即可進行管理。"
    _cdn:
      title: "CDN 支援"
      description: "支援外部 CDN 的資源快取。透過減少對伺服器的請求次數，可以降低負載和成本。"
    _ftt:
      title: "FTT"
      description: "透過 Fan-out Timeline Technology (FTT)，Misskey 能夠將時間軸構建在 Redis 上，從而提升效能。"
    _rbt:
      title: "RBT"
      description: "透過 Reactions Buffering Technology (RBT)，Misskey 能夠將反應資訊快取在 Redis 上，從而提升性能。"
    _scalable:
      title: "可擴展"
      description: "Misskey 支援叢集、透過多伺服器進行負載平衡，以及資料庫複製技術，能夠應對使用者數量的增長。"
    _seo:
      title: "搜尋引擎優化"
      description: "除了可以對部分內容進行 SSR（伺服器端渲染），讓搜尋引擎能夠索引之外，還支援 OGP，因此在社群媒體上分享時，也能顯示預覽畫面。當然，在不希望被索引的情況下，也可以設定拒絕爬蟲。"
    _ml:
      title: "機器學習"
      description: "內建機器學習功能，可以自動過濾敏感媒體等內容，有效減輕運營負擔。"
    _sentry:
      title: "支援 Sentry"
      description: "支援透過 Sentry 收集伺服器的指標數據，幫助進行伺服器資源監控、健康檢查以及維護。"
  _featuresClient:
    _root:
      title: "網頁介面"
      description: "介紹附屬於 Misskey 的多功能網頁前端（Misskey Web）特色。"
    _responsive:
      title: "響應式介面"
      description: "介面採用了精緻的獨特設計系統，並經過精心實現，確保在桌面、平板和智慧型手機等裝置上都能提供最佳的顯示和互動體驗。"
    _theme:
