        image: "pc/2.png"
        description: |
          開啟「設定」，稍微向下捲動後，點擊「其他」。
      - 
        title: "點擊「刪除帳號請求」"
        image: "pc/3.png"
        description: |
          點擊並開啟「停用帳戶」，確認注意事項後，點擊「刪除帳號請求」。
