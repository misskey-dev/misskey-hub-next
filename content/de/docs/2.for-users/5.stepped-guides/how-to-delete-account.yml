title: "Mein Konto löschen"
description: "Erfahre, wie du dein Konto löschen kannst."
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  Manche Menschen möchten ihr Misskey-Konto löschen, weil sie es z. B. nicht mehr benötigen. Auf dieser Seite erklären wir,

  - Informationen über das Löschen
  - Was du beim Löschen beachten solltest
  - Wie du dein Konto löschen kannst

  ::danger

  Wir werden später noch genauer erläutern, wie die **Löschung deines Kontos** sich bei einer Neuanmeldung auswirken kann. Bitte sei sehr vorsichtig, wenn du den **Account endgültig löschen.** willst.

  :::

   ## Das Löschen eines Kontos hat folgende Auswirkungen:

   - Es kann sich nicht mehr in das Konto angemeldet werden.
   - Die Daten werden im Laufe der Zeit gelöscht
   - Es kann, nie wieder, die gleiche ID ausgewählt werden.

  Nach dem Eingang der Löschung, kann keine Änderung mehr am Account durchgeführt werden.

  ### **Es gibt keine Wiederherstellungsfunktion im Falle einer versehentlichen Löschung.** 

  ### Das Löschen von Daten ist ein sehr  zeitaufwändiger
   Vorgang, daher wird die Datenlöschung zeitnah durchgeführt, um die Systemlast schnell wieder freigeben zu können.

  Bitte beachte, dass nicht alle Daten gleichzeitig mit der Löschung des Kontos gelöscht werden.

  ### Dieselbe ID kann nicht mehr verwendet werden
   Aufgrund des Fediversums kann eine einmal erhaltene ID (der `@someone`-Teil von `@someone@misskey.example.com`) derzeit **nicht mehr verwendet werden**.

  Bitte beachte, dass die gleiche ID nicht noch einmal auf dem gleichen Server verwenden werden kann.

  ---------------
  Wenn du mit diesen Bedinungen Einverstanden bist und das Konto trotzdem löschen möchtest, wähle bitte unten den Gerätetyp aus und lösche das Konto.
