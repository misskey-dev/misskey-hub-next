title: "將 Misskey Web 作為應用程式使用"
description: "本文將介紹如何將 Misskey Web 以 PWA 應用程式的形式安裝。這是在智慧型手機上使用 Misskey 的推薦方式。"
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  這裡將介紹如何將 Misskey Web 安裝為 PWA 應用程式。這是在智慧型手機上使用 Misskey 的推薦方式。

  ## 什麼是 PWA？

  PWA 是 Progressive Web App 的縮寫，是一種可以將網頁像應用程式一樣使用的技術。Misskey 預設即支援 PWA。

  以下將依照裝置的作業系統介紹 PWA 的設定方法。請從下方選擇您所使用的作業系統並繼續。
guides:
  - 
    _AUTOSELECT_TYPE_: "OS_ANDROID"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "Android (Google Chrome)"
    description: |
      在 Android 上使用 PWA 時，建議使用 Google Chrome。

      這裡將說明使用 Google Chrome 進行設定的方法。
    steps:
      - 
        title: "開啟要安裝為 PWA 的 Misskey 伺服器"
        image: "android/sp_0.png"
        description: |
          請前往您想要以 PWA 形式安裝到裝置上的 Misskey 伺服器，並先登入帳號。
      - 
        title: "開啟詳細設定選單"
        image: "android/sp_1.png"
        description: |
          在保持 Misskey 伺服器任一頁面開啟的狀態下，點選右上角的「︙」按鈕。
      - 
        title: "點選「新增至主畫面」或「安裝應用程式」"
        image: "android/sp_2.png"
        description: |
          在選單中點選「新增至主畫面」或「安裝應用程式」，並依照顯示的對話框指示完成操作。
      - 
        title: "確認主畫面"
        image: "android/sp_3.png"
        description: |
          稍待片刻後，主畫面上會新增伺服器圖示或 Misskey 圖示。

          點選此圖示後，Misskey 會以應用程式模式啟動。
  - 
    _AUTOSELECT_TYPE_: "OS_IOS"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "iOS / iPadOS"
    description: |
      在 iOS 或 iPadOS 上使用 PWA 時，請使用 Safari。

      開始之前，請先確認您裝置上的作業系統是否為最新版本。
      若不是最新版本，請參考[此頁面](https://support.apple.com/ja-jp/ios/update)進行更新。
    steps:
      - 
        title: "開啟要安裝為 PWA 的 Misskey 伺服器"
        image: "ios/sp_0.png"
        description: |
          請前往您想要以 PWA 形式安裝到裝置上的 Misskey 伺服器，並先登入帳號。
      - 
        title: "點選分享按鈕以開啟選單"
        image: "ios/sp_1.png"
        description: |
          在保持 Misskey 伺服器任一頁面開啟的狀態下，點選選單列中的分享按鈕。
      - 
        title: "點選「加入主畫面」"
        image: "ios/sp_2.png"
        description: |
          向下捲動選項列表，然後點選「加入主畫面」。

          之後，系統可能會要求允許傳送通知，請依照畫面指示，視需要允許。

          若未顯示「加入主畫面」，可能是該項目被隱藏。請捲動至列表最下方，點選「編輯動作」，並新增「加入主畫面」項目。詳情請參考 [Apple 的支援頁面](https://support.apple.com/ja-jp/guide/iphone/iph42ab2f3a7/ios)。
      - 
        title: "確認主畫面"
        image: "ios/sp_3.png"
        description: |
          稍待片刻後，主畫面上會新增伺服器圖示或 Misskey 圖示。

          點選此圖示後，Misskey 會以應用程式模式啟動。
