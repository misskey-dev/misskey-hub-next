title: "Cómo borrar tu cuenta"
description: "Esta página explica cómo eliminar tu cuenta en un servidor Misskey."
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |

  Algunos usuarios pueden darse cuenta de que ya no necesitan sus cuentas Misskey y pueden desear borrarlas. En esta página, proporcionaremos información sobre:

  - Puntos a tener en cuenta al eliminar una cuenta
  - Cómo eliminar una cuenta

  :::danger

  Como explicaremos con más detalle más adelante, **borrar una cuenta afectará incluso cuando vuelvas a utilizar Misskey (es decir, cuando te vuelvas a registrar).**
  Por favor, ten mucho cuidado cuando borres tu cuenta.

  :::

  ## Puntos a tener en cuenta al eliminar una cuenta
  Cuando elimines tu cuenta, ocurrirá lo siguiente:

  - Ya no podrás ser capaz de iniciar sesión en tu cuenta.
  - La eliminación de los datos tardará algún tiempo.
  - No podrás volver a utilizar el mismo ID, es decir, el mismo nombre de usuario.

  Vamos a explicar cada punto.

  ### Ya no podrás iniciar sesión en tu cuenta
  Una vez que elimines tu cuenta, ya no podrás iniciar sesión en ella. **No existe ninguna función de recuperación en caso de borrado accidental.** Ten en cuenta esto.

  ### La eliminación de datos llevará algún tiempo
  La eliminación de datos es una operación que consume muchos recursos. Por lo tanto, para evitar interrumpir el uso de otros usuarios, la eliminación de datos llevará algún tiempo.

  Ten en cuenta que no todos los datos se borrarán inmediatamente al eliminar la cuenta.

  ### No se puede volver a utilizar el mismo ID (Nombre de usuario)
  Debido a la limitación técnica de la federación, en la actualidad, una vez que se obtiene un ID (la parte antes del segundo `@` en `@someone@misskey.example.com`), **no se puede volver a utilizar.**

  **No podrás volver a obtener el mismo ID (Nombre de usuario) en el mismo servidor,** así que ten cuidado.

  ---------------

  Después de entender  todo lo anterior, y si todavía necesitas eliminar tu cuenta, por favor selecciona tu tipo de dispositivo a continuación y procede con la eliminación de la cuenta.
