title: "Cómo habilitar la Autenticación en Dos Pasos (Contraseña de un solo uso)"
description: "Esta guía explica como configurar una contraseña de un solo uso en tu cuenta de Misskey para mejorar la seguridad."
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  Activar la autenticación de dos pasos puede reducir el riesgo de acceso no autorizado a su cuenta y mejorar la seguridad. A continuación, te presentamos cómo configurar una contraseña de un solo uso.
guides:
  - 
    _AUTOSELECT_TYPE_: "HARD_SMARTPHONE"
    _LAYOUT_TYPE_: "IMAGE_PORTRAIT_FIXED"
    title: "Smartphone"
    steps:
      - 
        title: "Descarga una aplicación de autenticación en dos pasos."
        description: |
          Antes de empezar, instala una aplicación para generar contraseñas de un solo uso para la autenticación de dos factores. Aquí tienes algunos ejemplos:

          - Google Authenticator: [Google Play](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2) [App Store](https://apps.apple.com/app/google-authenticator/id388497605)
          - FreeOTP: [Google Play](https://play.google.com/store/apps/details?id=org.fedorahosted.freeotp) [App Store](https://apps.apple.com/app/freeotp-authenticator/id872559395)
      - 
        title: "Abrir Configuración"
        image: "sp/1.png"
        description: |
          Abre Misskey, pulsa el botón «≡» en la parte inferior derecha de la pantalla y, a continuación, pulsa "Configuración" en el menú que aparece.
      - 
        title: "Pulsa en \"Seguridad\""
        image: "sp/2.png"
        description: |
          Busque y pulse "Seguridad" dentro de la categoría de configuración.
      - 
        title: "Pulsa en \"Registrar aplicación autenticadora\""
        image: "sp/3.png"
        description: |
          Dentro de "Autenticación de doble factor", busca la sección "Aplicación autenticadora" y, a continuación, pulsa "Registrar aplicación autenticadora".
      - 
        title: "Introduce la contraseña"
        image: "sp/4.png"
        description: |
          Para los ajustes relacionados con la seguridad, introduce la contraseña que utilizas para iniciar sesión en tu cuenta para confirmarla.
      - 
        title: "Empezar a configurar la aplicación de autenticación"
        image: "sp/8.png"
        description: |
          Se generará un código para configurar la aplicación de autenticación de dos factores. Configúrelo utilizando uno de los siguientes métodos:

          ### Si configura la aplicación de autenticación en tu dispositivo actual

          Pulsa el botón "Iniciar aplicación". Si este botón no está disponible, **tocar el código QR iniciará la aplicación.

          :::tip

          Si no se inicia, asegúrate de que la aplicación de autenticación de dos factores está correctamente instalada.

          :::

          ### Si configuras la aplicación de autenticación en otro dispositivo

          Abre la aplicación de autenticación de dos factores en el otro dispositivo y sigue las instrucciones de la aplicación para registrar una nueva contraseña de un solo uso. Escanea el código QR que aparece en la pantalla durante este proceso.
      - 
        title: "Copia el código generado por la aplicación de autenticación"
        image: "sp/9.png"
        description: |
          Más adelante en la configuración del lado de Misskey, habrá un paso para introducir la contraseña de un solo uso generada por la aplicación de autenticación para confirmar que se ha configurado correctamente.

          Sigue las instrucciones de la aplicación para recordar o copiar la contraseña de un solo uso.

          :::warning

          La contraseña de un solo uso caduca rápidamente (unos 30 segundos), así que ten cuidado.

          :::
      - 
        title: "Introduce la contraseña de un solo uso"
        image: "sp/6.png"
        description: |
          Introduzca la contraseña de un solo uso generada anteriormente y pulse "Continuar".
      - 
        title: "Descarga los códigos de respaldo"
        image: "sp/7.png"
        description: |
          ** La configuración inicial de la verificación en dos pasos está completada.**

          Finalmente descarga los "Códigos de recuperación", que pueden ser usados si el segundo factor de autenticación no está disponible 

          :::warning

          Los códigos de recuperación son el último recurso para acceder a tu cuenta cuando no dispones de contraseñas de un solo uso.

          Si no tienes estos códigos, no podrás acceder a tu cuenta, así que asegúrate de descargarlos y guardarlos en un lugar seguro.

          Estos códigos no volverán a aparecer.

          :::
