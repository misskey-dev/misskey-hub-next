          ### 使用手机上的两步验证应用（推荐）

          在您的智能手机上打开两步验证应用，并按照应用的指示新建一次性密码。此时，请扫描画面上显示的二维码。

          ### 使用电脑上的两步验证应用

          点击“启动应用”按钮。若未显示此按钮，点击二维码即可启动应用。
