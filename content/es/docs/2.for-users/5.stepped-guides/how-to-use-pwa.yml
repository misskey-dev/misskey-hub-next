title: "Cómo usar Misskey Web como aplicación para móvil"
description: "Aprende cómo convertir Misskey en una aplicación web progresiva PWA. Esta es la manera recomendada de usar Misskey en tu teléfono móvil."
#Do not translate any keys that includes underscore
_TYPE_: "STEPPED_GUIDE"
body: |
  Aquí se explica cómo convertir Misskey Web en una aplicación progresiva PWA. Esta es la forma recomendada para utilizar Misskey en tu smartphone.

  ## ¿Qué es PWA?

  PWA significa Progressive Web App, Aplicación Web Progresiva, una tecnología que permite que las páginas web sean tratadas como aplicaciones normales.

  En esta página, explicaremos cómo configurar PWA para cada sistema operativo. Selecciona tu sistema operativo para continuar.
